---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<hr />

<div class="social-buttons" style="overflow: auto;">

  <h3>Share and Follow</h3>

  <!-- Twitter -->
  <div style="float: left;">
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="kevin_ushey" data-hashtags="rstats">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

  <!-- Google Plus -->
    <div class="g-plus" data-action="share" data-annotation="bubble"></div>

  <!-- LinkedIn -->
    <script src="//platform.linkedin.com/in.js" type="text/javascript">
lang: en_US
    </script>
    <script type="IN/Share" data-counter="right"></script>

  </div>

    <!-- RSS -->
    <div style="float: left; margin-left: 4px; overflow: auto;">
    {% include rss-icon.html %}
    </div>

</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
